{% extends "head-footer.html" %}
{% load staticfiles %}


{% block middle %}

    <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- search form (Optional) -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <!-- /.search form -->

      <!-- Sidebar Menu -->
 <ul class="sidebar-menu">
        <li class="header">{{ request.user.name }}</li>
        <!-- Optionally, you can add icons to the links -->
        <li class="treeview" id="ADM-BSM">
          <a href="#"><i class="fa fa-desktop"></i> <span>监控可视化配置</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li id="VISUAL-CONF" ><a href="{% url 'conf-list-view' %}"><i class="fa fa-caret-right"></i>配置</a></li>
            <li id="VISUAL-CONF-PARAMETER"><a href="{% url 'parameter-list-view' %}"><i class="fa fa-caret-right"></i>参数</a></li>

          </ul>

        </li>

 </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>


<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

  {% block content %}


  {% endblock %}

</div>
<!-- /.content-wrapper -->

{% endblock %}
